<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M00RTEN | Futuristik Socials & Stream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-neon: #00d4ff;
            --twitch-color: #9146ff;
            --insta-color: #e1306c;
            --snap-color: #fffc00;
            --discord-color: #5865f2;
            --bg-dark: #05070a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #1e3a8a 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, #1e1b4b 0%, transparent 50%);
            animation: pulseBg 10s ease-in-out infinite alternate;
        }

        @keyframes pulseBg {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px 0;
        }

        .header {
            margin-bottom: 40px;
            position: relative; /* For glitch-effekt */
            display: inline-block;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 4px;
            color: var(--primary-neon);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7), 0 0 20px rgba(0, 212, 255, 0.5);
            animation: glitch-skew 3s infinite alternate cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* Glitch-effekter for h1 */
        .header h1::before,
        .header h1::after {
            content: 'M00RTEN';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            overflow: hidden;
            color: transparent;
        }

        .header h1::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitch-anim 2s infinite alternate-reverse;
        }

        .header h1::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            animation: glitch-anim2 2s infinite alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(24px, 9999px, 83px, 0); transform: skew(0.9deg); }
            5% { clip: rect(61px, 9999px, 81px, 0); transform: skew(0.5deg); }
            10% { clip: rect(75px, 9999px, 18px, 0); transform: skew(0.2deg); }
            15% { clip: rect(62px, 9999px, 20px, 0); transform: skew(0.5deg); }
            20% { clip: rect(93px, 9999px, 60px, 0); transform: skew(0.1deg); }
            25% { clip: rect(100px, 9999px, 8px, 0); transform: skew(0.7deg); }
            30% { clip: rect(10px, 9999px, 70px, 0); transform: skew(0.3deg); }
            35% { clip: rect(50px, 9999px, 90px, 0); transform: skew(0.8deg); }
            40% { clip: rect(30px, 9999px, 60px, 0); transform: skew(0.2deg); }
            45% { clip: rect(80px, 9999px, 25px, 0); transform: skew(0.6deg); }
            50% { clip: rect(5px, 9999px, 55px, 0); transform: skew(0.4deg); }
            55% { clip: rect(95px, 9999px, 15px, 0); transform: skew(0.9deg); }
            60% { clip: rect(70px, 9999px, 35px, 0); transform: skew(0.3deg); }
            65% { clip: rect(40px, 9999px, 85px, 0); transform: skew(0.7deg); }
            70% { clip: rect(20px, 9999px, 45px, 0); transform: skew(0.1deg); }
            75% { clip: rect(88px, 9999px, 50px, 0); transform: skew(0.5deg); }
            80% { clip: rect(15px, 9999px, 95px, 0); transform: skew(0.8deg); }
            85% { clip: rect(65px, 9999px, 30px, 0); transform: skew(0.2deg); }
            90% { clip: rect(35px, 9999px, 75px, 0); transform: skew(0.6deg); }
            95% { clip: rect(55px, 9999px, 10px, 0); transform: skew(0.4deg); }
            100% { clip: rect(78px, 9999px, 40px, 0); transform: skew(0.9deg); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(13px, 9999px, 70px, 0); transform: skew(0.2deg); }
            5% { clip: rect(30px, 9999px, 90px, 0); transform: skew(0.8deg); }
            10% { clip: rect(85px, 9999px, 10px, 0); transform: skew(0.4deg); }
            15% { clip: rect(45px, 9999px, 60px, 0); transform: skew(0.9deg); }
            20% { clip: rect(70px, 9999px, 25px, 0); transform: skew(0.1deg); }
            25% { clip: rect(20px, 9999px, 80px, 0); transform: skew(0.5deg); }
            30% { clip: rect(55px, 9999px, 35px, 0); transform: skew(0.7deg); }
            35% { clip: rect(98px, 9999px, 40px, 0); transform: skew(0.3deg); }
            40% { clip: rect(18px, 9999px, 95px, 0); transform: skew(0.6deg); }
            45% { clip: rect(78px, 9999px, 5px, 0); transform: skew(0.2deg); }
            50% { clip: rect(40px, 9999px, 88px, 0); transform: skew(0.8deg); }
            55% { clip: rect(68px, 9999px, 20px, 0); transform: skew(0.4deg); }
            60% { clip: rect(25px, 9999px, 75px, 0); transform: skew(0.9deg); }
            65% { clip: rect(90px, 9999px, 30px, 0); transform: skew(0.1deg); }
            70% { clip: rect(50px, 9999px, 65px, 0); transform: skew(0.5deg); }
            75% { clip: rect(72px, 9999px, 15px, 0); transform: skew(0.7deg); }
            80% { clip: rect(33px, 9999px, 80px, 0); transform: skew(0.3deg); }
            85% { clip: rect(60px, 9999px, 22px, 0); transform: skew(0.6deg); }
            90% { clip: rect(92px, 9999px, 48px, 0); transform: skew(0.2deg); }
            95% { clip: rect(10px, 9999px, 62px, 0); transform: skew(0.8deg); }
            100% { clip: rect(70px, 9999px, 38px, 0); transform: skew(0.4deg); }
        }


        .links-stack {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 18px 25px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .glass-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-neon);
        }

        .icon-box {
            width: 40px;
            font-size: 1.5rem;
            margin-right: 15px;
            display: flex;
            justify-content: center;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Spesifikke stiler for knapper */
        .discord-btn { border-left: 4px solid var(--discord-color); }
        .discord-btn i { color: var(--discord-color); }

        .server-btn { border-left: 4px solid var(--primary-neon); }
        .server-btn i { color: var(--primary-neon); }

        .twitch-btn { border-left: 4px solid var(--twitch-color); }
        .twitch-btn i { color: var(--twitch-color); }

        .insta-btn { border-left: 4px solid var(--insta-color); }
        .insta-btn i { color: var(--insta-color); }

        .snap-btn { border-left: 4px solid var(--snap-color); }
        .snap-btn i { color: var(--snap-color); }


        /* Video Container */
        .stream-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            margin: 40px 0;
            padding: 15px;
            opacity: 0.5;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="container">
        <div class="header">
            <h1>M00RTEN</h1>
        </div>

        <div class="links-stack">
            <a href="https://discord.gg/gBctYMD3fd" class="glass-card discord-btn" target="_blank">
                <div class="icon-box"><i class="fab fa-discord"></i></div>
                <span class="title">Discord</span>
            </a>

            <a href="https://m00rten.github.io/M00RTEN-SRT-HOSTING/index.html" class="glass-card server-btn" target="_blank">
                <div class="icon-box"><i class="fas fa-server"></i></div>
                <span class="title">SRT Hosting Server</span>
            </a>

            <a href="https://www.twitch.tv/m00rten" class="glass-card twitch-btn" target="_blank">
                <div class="icon-box"><i class="fab fa-twitch"></i></div>
                <span class="title">Twitch</span>
            </a>

            <a href="https://www.instagram.com/m000rten/" class="glass-card insta-btn" target="_blank">
                <div class="icon-box"><i class="fab fa-instagram"></i></div>
                <span class="title">Instagram</span>
            </a>

            <a href="https://www.snapchat.com/@m00rten" class="glass-card snap-btn" target="_blank">
                <div class="icon-box"><i class="fab fa-snapchat"></i></div>
                <span class="title">Snapchat</span>
            </a>
        </div>

        <div class="stream-container">
            <div class="video-wrapper">
                <iframe
                    src="https://player.twitch.tv/?channel=m00rten&parent=m00rten.net&parent=m00rten.github.io&autoplay=false"
                    height="100%"
                    width="100%"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <footer>
            Â© 2026 M00RTEN
        </footer>
    </div>

</body>
</html>
