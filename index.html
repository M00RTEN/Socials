<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M00RTEN | Socials & Stream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-neon: #00d4ff;
            --twitch-color: #9146ff;
            --insta-color: #e1306c;
            --snap-color: #fffc00;
            --discord-color: #5865f2;
            --bg-dark: #05070a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #1e3a8a 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, #1e1b4b 0%, transparent 50%);
            animation: pulseBg 10s ease-in-out infinite alternate;
        }

        @keyframes pulseBg {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .container {
            width: 95%;
            max-width: 600px;
            text-align: center;
            padding: 50px 0;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: clamp(3rem, 10vw, 5.5rem); /* Skalerer basert på skjermstørrelse */
            font-weight: 900;
            margin: 0;
            text-transform: uppercase; /* Blokkbokstaver */
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff 30%, var(--primary-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.4));
        }

        .links-stack {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 25px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .icon-box {
            width: 45px;
            font-size: 1.6rem;
            margin-right: 15px;
            display: flex;
            justify-content: center;
        }

        .title {
            font-size: 1.15rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Knapp-farger og kantlinjer */
        .discord-btn { border-left: 5px solid var(--discord-color); }
        .discord-btn i { color: var(--discord-color); }
        
        .server-btn { border-left: 5px solid var(--primary-neon); }
        .server-btn i { color: var(--primary-neon); }
        
        .twitch-btn { border-left: 5px solid var(--twitch-color); }
        .twitch-btn i { color: var(--twitch-color); }
        
        .insta-btn { border-left: 5px solid var(--insta-color); }
        .insta-btn i { color: var(--insta-color); }
        
        .snap-btn { border-left: 5px solid var(--snap-color); }
        .snap-btn i { color: var(--snap-color); }

        .stream-container {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 16px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 0;
        }

        footer {
            margin: 50px 0;
            opacity: 0.4;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="container">
        <div class="header">
            <h1>M00RTEN</h1>
        </div>

        <div class="links-stack">
            <a href="https://discord.gg/gBctYMD3fd" class="glass-card discord-btn" target="_blank">
                <div class="icon-box"><i class="fab fa-discord"></i></div>
                <span class="title">DISCORD</span>
            </a>

            <a href="https://m00rten.github.io/M00RTEN-SRT-HOSTING/index.html" class="glass-card server-btn" target="_blank">
                <div class="icon-box"><i class="fas fa-server"></i></div>
                <span class="title">SRT HOSTING SERVER</span>
            </a>

            <a href="https://www.twitch.tv/m00rten" class="glass-card twitch-btn" target="_blank">
                <div class="icon-box"><i class="fab fa-twitch"></i></div>
                <span class="title">TWITCH</span>
            </a>

            <a href="https://www.instagram.com/m000rten/" class="glass-card insta-btn" target="_blank">
                <div class="icon-box"><i class="fab fa-instagram"></i></div>
                <span class="title">INSTAGRAM</span>
            </a>

            <a href="https://www.snapchat.com/@m00rten" class="glass-card snap-btn" target="_blank">
                <div class="icon-box"><i class="fab fa-snapchat"></i></div>
                <span class="title">SNAPCHAT</span>
            </a>
        </div>

        <div class="stream-container">
            <div class="video-wrapper">
                <iframe
                    src="https://player.twitch.tv/?channel=m00rten&parent=m00rten.net&parent=m00rten.github.io&autoplay=false"
                    height="100%"
                    width="100%"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <footer>
            © 2026 M00RTEN
        </footer>
    </div>

</body>
</html>
