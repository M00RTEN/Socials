<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M00RTEN | Socials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.1);
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 32px;
        }

        .profile-header h1 {
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            font-weight: 700;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .link-card i {
            font-size: 1.4rem;
            width: 32px;
            margin-right: 12px;
            display: flex;
            justify-content: center;
        }

        /* Spesifikke farger ved hover for hver plattform */
        .link-card.twitch:hover i { color: #9146ff; }
        .link-card.instagram:hover i { color: #e1306c; }
        .link-card.snapchat:hover i { color: #fffc00; }
        .link-card.server:hover i { color: var(--accent-color); }

        .link-text {
            flex-grow: 1;
            text-align: center;
            font-weight: 500;
            margin-right: 32px; /* For Ã¥ sentrere teksten selv med ikon til venstre */
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <h1>@m00rten</h1>
        </div>

        <div class="links-container">
            <a href="https://m00rten.github.io/M00RTEN-SRT-HOSTING/index.html" class="link-card server" target="_blank" rel="noopener">
                <i class="fas fa-server"></i>
                <span class="link-text">SRT Hosting Server</span>
            </a>

            <a href="https://www.twitch.tv/m00rten" class="link-card twitch" target="_blank" rel="noopener">
                <i class="fab fa-twitch"></i>
                <span class="link-text">Twitch</span>
            </a>

            <a href="https://www.instagram.com/m000rten/" class="link-card instagram" target="_blank" rel="noopener">
                <i class="fab fa-instagram"></i>
                <span class="link-text">Instagram</span>
            </a>

            <a href="https://www.snapchat.com/@m00rten" class="link-card snapchat" target="_blank" rel="noopener">
                <i class="fab fa-snapchat"></i>
                <span class="link-text">Snapchat</span>
            </a>
        </div>

        <footer>
            &copy; 2026 M00RTEN
        </footer>
    </div>

</body>
</html>
