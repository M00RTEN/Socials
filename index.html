<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M00RTEN | Socials & Stream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-neon: #00d4ff;
            --twitch-color: #9146ff;
            --insta-color: #e1306c;
            --snap-color: #fffc00;
            --bg-dark: #05070a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Endret fra center for å gi plass til rulling */
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #1e3a8a 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, #1e1b4b 0%, transparent 50%);
            animation: pulseBg 10s ease-in-out infinite alternate;
        }

        @keyframes pulseBg {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .container {
            width: 90%;
            max-width: 600px; /* Gjort litt bredere for videoen */
            text-align: center;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            letter-spacing: 2px;
        }

        .links-stack {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 18px 25px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .glass-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-neon);
        }

        .icon-box {
            width: 40px;
            font-size: 1.5rem;
            margin-right: 15px;
            display: flex;
            justify-content: center;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Video Container */
        .stream-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .server-btn { border-left: 4px solid var(--primary-neon); }
        .server-btn i { color: var(--primary-neon); }
        .twitch-btn { border-left: 4px solid var(--twitch-color); }
        .twitch-btn i { color: var(--twitch-color); }
        .insta-btn { border-left: 4px solid #e1306c; }
        .insta-btn i { color: #e1306c; }
        .snap-btn { border-left: 4px solid var(--snap-color); }
        .snap-btn i { color: var(--snap-color); }

        footer {
            margin: 40px 0;
            padding: 15px;
            opacity: 0.5;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="container">
        <div class="header">
            <h1>@m00rten</h1>
        </div>

        <div class="links-stack">
            <a href="https://m00rten.github.io/M00RTEN-SRT-HOSTING/index.html" class="glass-card server-btn" target="_blank">
                <div class="icon-box"><i class="fas fa-server"></i></div>
                <span class="title">SRT Hosting Server</span>
            </a>

            <a href="https://www.twitch.tv/m00rten" class="glass-card twitch-btn" target="_blank">
                <div class="icon-box"><i class="fab fa-twitch"></i></div>
                <span class="title">Twitch</span>
            </a>

            <a href="https://www.instagram.com/m000rten/" class="glass-card insta-btn" target="_blank">
                <div class="icon-box"><i class="fab fa-instagram"></i></div>
                <span class="title">Instagram</span>
            </a>

            <a href="https://www.snapchat.com/@m00rten" class="glass-card snap-btn" target="_blank">
                <div class="icon-box"><i class="fab fa-snapchat"></i></div>
                <span class="title">Snapchat</span>
            </a>
        </div>

        <div class="stream-container">
            <div class="video-wrapper">
                <iframe
                    src="https://player.twitch.tv/?channel=m00rten&parent=m00rten.net&parent=m00rten.github.io&autoplay=false"
                    height="100%"
                    width="100%"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <footer>
            © 2026 M00RTEN
        </footer>
    </div>

</body>
</html>
